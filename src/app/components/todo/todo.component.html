<section class="heading">
  <h1 class="todo">TO-DO</h1>
</section>

<div class="todos">
  <div class="add-field">
    <form (submit)="addTodo()">
      <h2 class="add">Add any list</h2>
      <div class="field">
        <div class="control">
          <input
            type="text"
            name="inputTodo"
            placeholder="Type your todo..."
            class="input"
            [(ngModel)]="inputTodo"
            #todoTextRequired="ngModel"
          />
          <button type="submit" class="btn">
            <i class="material-icons">add</i>Add
          </button>
        </div>
      </div>
      <!-- <div *ngIf="todoTextRequired.invalid && showValidationErrors">
        <p class="help is-alert" *ngIf="todoTextRequired.errors.required">
          Please enter your To-Do
        </p>
      </div> -->
    </form>
  </div>
  <div
    *ngFor="let todo of todos; let i = index"
    [class.completed]="todo.completed"
  >
    <section class="section">
      <div class="so">
        <div class="todos-list">
          <div
            class="todo-item"
            (click)="toggleCompleted(todo)"
            *ngFor="let todo of todos; let i = index"
            [class.completed]="todo.completed"
          >
            <button class="check-box">
              <i class="material-icons">check_circle</i>
            </button>

            <div class="todo-text">{{ todo.text }}</div>

            <div class="todo-control">
              <button class="todo-button is-danger">
                <i class="material-icons">edit</i>
              </button>
              <button class="todo-button is-danger" (click)="deleteTodo(i)">
                <i class="material-icons">delete</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
